<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎵 Srinivas Concert Fundraising</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ▒▒▒  simple password overlay ▒▒▒ -->
  <div id="auth-overlay">
    <div class="auth-card">
      <h2>🔒 Enter password to continue</h2>
      <input id="pwd-input" type="password" placeholder="Password" autofocus />
      <button id="pwd-btn">Unlock</button>
      <p id="pwd-error"></p>
    </div>
  </div>

  <main id="app" hidden>
    <h1>🎵 Srinivas Concert Fundraising</h1>

    <div id="progress-bar"><div id="progress-bar-inner">0%</div></div>
    <p>Raised: <strong id="raised">LKR 0</strong> / LKR 28,500,000</p>

    <form id="donation-form">
      <input type="text"   name="Donor"  placeholder="Donor Name"   required />
      <input type="number" name="Amount" placeholder="Amount (LKR)" required />
      <input type="date"   name="Date"   required />
      <!-- hidden → set only while editing -->
      <input type="hidden" name="RecordId" />
      <button type="submit">💾 Save</button>
      <button type="button" id="cancel-edit" hidden>✖️ Cancel</button>
    </form>

    <button id="export-csv">⬇️ Download CSV</button>

    <div id="error"></div>

    <table>
      <thead>
        <tr>
          <th>Date</th><th>Donor</th><th>Amount (LKR)</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="donor-list"></tbody>
    </table>
  </main>

  <script src="main.js"></script>
</body>
</html>
