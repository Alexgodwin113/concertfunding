<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎵 Srinivas Concert Fundraising</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🔐 Password Lock -->
  <div id="auth-overlay">
    <div class="auth-card">
      <h2>Enter Password</h2>
      <input type="password" id="pwd-input" placeholder="Enter password" />
      <div id="pwd-error"></div>
    </div>
  </div>

  <!-- 🎤 Hero Image (full-width logo) -->
  <img src="logo.jpeg" alt="Concert Logo" class="cover-img" />

  <!-- 🏷️ Heading -->
  <h1>🎵 Srinivas Concert Fundraising</h1>

  <!-- 📊 Progress Bar -->
  <div id="progress-bar">
    <div id="progress-bar-inner">0.0%</div>
  </div>
  <p>
    Raised:
    <b>LKR <span id="raised-amount">0</span></b>
    / LKR 28,500,000
  </p>

  <!-- 📝 Donation Form -->
  <form id="donation-form">
    <input type="text"   id="name"   placeholder="Donor Name"   required />
    <input type="number" id="amount" placeholder="Amount (LKR)" required />
    <input type="date"   id="date"   required />
    <button type="submit">💾 Save</button>
  </form>

  <button type="button" onclick="downloadCSV()">⬇️ Download CSV</button>

  <!-- 📅 Donations Table -->
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Donor</th>
        <th>Amount (LKR)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="donation-list"></tbody>
  </table>

  <script src="main.js"></script>
</body>
</html>
